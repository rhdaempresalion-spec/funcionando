<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHR Analytics - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
        }

        .header h1 {
            color: #3b82f6;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #94a3b8;
            font-size: 0.95em;
        }

        /* Filtros */
        .filters-container {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
        }

        .filters-title {
            color: #3b82f6;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            color: #94a3b8;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-input {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px 12px;
            color: #e4e4e7;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .filter-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-input option {
            background: #0f172a;
            color: #e4e4e7;
        }

        /* Produtos - Novo Layout com Checkboxes */
        .products-filter {
            grid-column: 1 / -1;
        }

        .products-container {
            background: #0a0e27;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .products-container::-webkit-scrollbar {
            width: 8px;
        }

        .products-container::-webkit-scrollbar-track {
            background: #0f172a;
            border-radius: 4px;
        }

        .products-container::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        .products-container::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .products-loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .product-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .product-checkbox:hover {
            background: #334155;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .product-checkbox.selected {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-color: #60a5fa;
        }

        .product-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .product-label {
            flex: 1;
            color: #e4e4e7;
            font-size: 0.9em;
            font-weight: 500;
            line-height: 1.4;
        }

        .product-checkbox.selected .product-label {
            color: #ffffff;
            font-weight: 600;
        }

        .products-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .products-select-all,
        .products-clear-all {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .products-select-all {
            background: #3b82f6;
            color: white;
        }

        .products-select-all:hover {
            background: #2563eb;
        }

        .products-clear-all {
            background: #334155;
            color: #e4e4e7;
        }

        .products-clear-all:hover {
            background: #475569;
        }

        /* Bot√£o Atualizar */
        .filter-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-update {
            flex: 1;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-update:active {
            transform: translateY(0);
        }

        .update-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 0.85em;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }

        .card-label {
            color: #94a3b8;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .card-value {
            color: #3b82f6;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .card-subtitle {
            color: #64748b;
            font-size: 0.85em;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä DHR Analytics Dashboard</h1>
            <p>An√°lise completa de transa√ß√µes e vendas em tempo real</p>
        </div>

        <!-- Filtros -->
        <div class="filters-container">
            <div class="filters-title">
                üîç Filtros de An√°lise
            </div>

            <div class="filters-grid">
                <!-- Data Inicial -->
                <div class="filter-group">
                    <label class="filter-label">Data Inicial</label>
                    <input type="date" id="filterStartDate" class="filter-input">
                </div>

                <!-- Data Final -->
                <div class="filter-group">
                    <label class="filter-label">Data Final</label>
                    <input type="date" id="filterEndDate" class="filter-input">
                </div>

                <!-- Status -->
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="filterStatus" class="filter-input">
                        <option value="">Todos</option>
                        <option value="paid">Pagos</option>
                        <option value="pending">Pendentes</option>
                    </select>
                </div>

                <!-- M√©todo de Pagamento -->
                <div class="filter-group">
                    <label class="filter-label">M√©todo</label>
                    <select id="filterMethod" class="filter-input">
                        <option value="all">Todos</option>
                        <option value="pix">PIX</option>
                        <option value="credit_card">Cart√£o de Cr√©dito</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>

                <!-- Produtos -->
                <div class="filter-group products-filter">
                    <label class="filter-label">Produtos</label>
                    <div class="products-container" id="productsContainer">
                        <div class="products-loading">
                            <div class="spinner"></div>
                            <div style="margin-top: 8px;">Carregando produtos...</div>
                        </div>
                    </div>
                    <div class="products-actions">
                        <button class="products-select-all" onclick="selectAllProducts()">‚úì Selecionar Todos</button>
                        <button class="products-clear-all" onclick="clearAllProducts()">‚úó Limpar Sele√ß√£o</button>
                    </div>
                </div>
            </div>

            <!-- A√ß√µes -->
            <div class="filter-actions">
                <button class="btn-update" onclick="applyFilters()">
                    üîÑ Atualizar Dashboard
                </button>
            </div>
            <div class="update-status" id="updateStatus">
                Atualizado agora mesmo
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid" id="dashboardGrid">
            <!-- Cards ser√£o inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
